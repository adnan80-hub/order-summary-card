<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style-css.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <style>
  </style>
</head>
<body>

  <main class="order-sammery overflow-hidden rounded-4 bg-white text-center">
    <div class="img-order"></div>
    <div class="px-4 pb-4">
      <section class="container">
        <h1 class=" mb-3 text-center">Order Summary</h1>
        <p class="mb-4">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="music-order mb-4 px-3 py-3 rounded-3 d-flex justify-content-between align-items-center">
          <div class="order-info d-flex align-items-center">
            <img class="me-3" src="images/icon-music.svg" alt="">
            <div>
              <span class="d-block">Annual Plan</span>
              <span class="price">$59.99/year</span>
            </div>
          </div>
          <div class="change">Change</div>
        </div>
          <div class=" mb-4 w-100">
            <botton class="pay w-100 rounded-3 text-center">Proceed to Payment</button>
          </div>
        <botton class="cancel">Cancel Order</button>
      </section>
    </div>
  </main>

</body>
</html>
